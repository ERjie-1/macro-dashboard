name: Refresh Dashboard Data

on:
  schedule:
    # Run daily at 20:00 UTC (04:00 Beijing time next day)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r data/requirements.txt

      - name: Fetch data and compute scores
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python data/fetch_data.py

      - name: Commit updated dashboard.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f public/data/dashboard.json
          git diff --cached --quiet && echo "No changes" || git commit -m "chore: auto-update dashboard data $(date -u +%Y-%m-%d)"
          git push
